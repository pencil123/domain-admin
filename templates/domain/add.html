<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>1</title>
    <meta name="keywords" content="2">
    <meta name="description" content="3">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加域名</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" method="post" action="">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">域名：</label>
                                <div class="col-sm-3">
<input type="text" name="domain" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">使用部门:</label>
                                <div class="col-sm-3">
<select name="user" class="form-control">
{% for key,value in form_dict['user'].items() %}
<option value="{{key}}">{{value}}</option>
{% end %}
</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">线路:</label>
                                <div class="col-sm-3">
<select name="route" class="form-control">
{% for key,value in form_dict['route'].items() %}
<option value="{{key}}">{{value}}</option>
{% end %}
</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">购买方:</label>
                                <div class="col-sm-3">
<select name="own" class="form-control">
{% for key,value in form_dict['own'].items() %}
<option value="{{key}}">{{value}}</option>
{% end %}
</select>
</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">安全证书：</label>
                                <div class="col-sm-3">
<select name="https" class="form-control">
{% for key,value in form_dict['https'].items() %}
<option value="{{key}}">{{value}}</option>
{% end %}
</select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-3">
<input type="text" name="mark" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>


    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/static/js/demo/form-validate-demo.js"></script>

</body>

</html>
